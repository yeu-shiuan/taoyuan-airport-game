<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <script src="./topic_en.js"></script>
    <title>topic</title>
</head>

<body>
    <div class="lang-switch">
        <a href="./topic.html">中文</a>
    </div>
    <div class="main-wrapper">
        <img src="./img/introduce/bg.svg" class="bg">
        <img src="./img/introduce/landmark.svg" class="landmark">
        <div class="topic-group">
            <div class="topic-text">
                <img src="./img/topic/topic_text_en_1.png" alt="">
            </div>
            <div class="topic-text-mb">
                <img src="./img/mb/topic/title_en.svg" alt="" class="topic-title">
                <img src="./img/mb/topic/topic_text_en_1.svg" alt="" class="topic-text-img">
            </div>

            <div class="topic-cards">
                <img src="./img/topic/topic_en_1-1.svg" alt="" class="card-left">
                <img src="./img/topic/topic_en_1-2.svg" alt="" class="card-right">
            </div>
        </div>
        <img src="./img/introduce/cloud.svg" class="definition-cloud">
    </div>

    <div class="footer">
        <div class="link-icon">
            <a href="https://www.facebook.com/TIAfans/?locale=zh_TW" target="_blank" rel="noopener">
                <img src="./img/fb.svg" class="link" alt="FB">
            </a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener">
                <img src="./img/ig.svg" class="link" alt="IG">
            </a>
        </div>

        <a href="https://www.taoyuan-airport.com/" target="_blank" rel="noopener">
            <img src="./img/logo.svg" class="logo" alt="Logo">
        </a>
    </div>

</html>
