<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <script defer src="./form.js"></script>
    <title>填寫表單</title>
</head>

<body>
    <div class="main-wrapper">
        <img src="./img/introduce/bg.svg" class="bg">
        <img src="./img/introduce/landmark.svg" class="landmark">
        <img src="./img/introduce/cloud.svg" class="definition-cloud">

        <div class="form-container">
            <h2>填寫基本資料</h2>

            <form id="infoForm"
                action="https://script.google.com/macros/s/AKfycbwTAAwST-PfscRJ6dKBuLuQyV2fOotr42zyJ74QBE5LLOhMZai_7KwZ3AV30e4vpGxK/exec"
                method="post">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label for="phone">電話</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div class="error" id="phoneError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error" id="emailError"></div>
                </div>

                <button type="submit" class="submit-btn">送出資料</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="link-icon">
            <a href="https://www.facebook.com/TIAfans/?locale=zh_TW" target="_blank" rel="noopener">
                <img src="./img/fb.svg" class="link" alt="FB">
            </a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener">
                <img src="./img/ig.svg" class="link" alt="IG">
            </a>
        </div>

        <a href="https://www.taoyuan-airport.com/" target="_blank" rel="noopener">
            <img src="./img/logo.svg" class="logo" alt="Logo">
        </a>
    </div>

    <!-- 彈窗 -->
    <div id="customAlert" class="alert-box" style="display:none;">
    <div class="alert-content">
        <p>資料已成功送出！</p>
        <button id="alertOK">確定</button>
    </div>
</div>

</body>

</html>
